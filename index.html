<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Carports and Metal Buildings</span> Prices</h1>
    <div class="wrapper">
      <div class="company-info">
      </div>
      <div class="contact">
        <h3>Enter Information</h3>
        <div class="alert">Information Added</div>
        <form id="contactForm">
          <p>
            <label>Size and Type (LxWxH) <br>Reg or A-Frame</label>
            <input type="text" name="name" id="name">
          </p>
          <p>
            <label>Sides closed</label><br>
            <!-- <input type="text" name="company" id="company"> -->
            <select name="company" id="company">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
            
          </p>
          <p>
            <label>Ends Closed</label>
            <!-- <input type="text" name="email" id="email"> -->
            <select name="email" id="email">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </p>
          <p>
            <label>Price</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Extras:</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <a href="display.html"><button>See the information</button></a>


  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
  <script src="main.js"></script>
  




</body>
</html>
